<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Francesco Paolo Conteduca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding: 2em 1em;
      text-align: center;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 16px;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1rem;
      margin: 0 0 1.5em;
      max-width: 700px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7em;
      margin-bottom: 2em;
    }

    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .dark-toggle {
      position: fixed;
      top: 1em;
      right: 1em;
      background-color: white;
      color: black;
      border: 1px solid currentColor;
      padding: 0.4em 0.6em;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 5px;
    }

    body.dark-mode .dark-toggle {
      background-color: #333;
      color: white;
    }
  </style>
</head>

<body>
  <button class="dark-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">ðŸŒ“ Dark Mode</button>

  <h1>Francesco Paolo Conteduca</h1>
  <p>Senior Economist at the Bank of Italy</p>

  <nav>
    <a href="publications.html">Publications</a>
    <a href="working-papers.html">Working Papers</a>
    <a href="policy-papers.html">Policy Papers</a>
    <a href="cv.pdf" target="_blank">CV</a>
  </nav>

  <footer style="font-size: 0.9em; color: #666; margin-top: 3em;">
    <p>The views expressed are my own and do not necessarily reflect those of the Bank of Italy.</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    window.onload = function () {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
