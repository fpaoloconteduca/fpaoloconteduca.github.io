    /* Dark mode toggle button */
    #dark-mode-toggle {
      position: fixed;

      background: none;

      cursor: pointer;
      border-radius: 5px;
      font-size: 0.9em;
      color: inherit;
      background-color: transparent;
      z-index: 1000;
    }
    #dark-mode-toggle:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
    body.dark-mode #dark-mode-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
